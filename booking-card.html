<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./asserts/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Font Awesome Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiko&family=Encode+Sans&family=Roboto&display=swap"
        rel="stylesheet">
    <title>CleanAsst</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="./index.html"><img src="./asserts/images/CleanAsst_logo.png"
                        alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="form">
                    <button class="btn nav-btn" type="submit">GET AN ESTIMATE</button>
                </form>
            </nav>
        </div>
    </header>
    <!-- Hero Section Start -->
    <section>
        <div class="hero">
            <div class="hero-inner">
                <div class="flex-container">
                    <div class="item item1">
                        <img src="./asserts/images/mop1.png" alt="">
                        <h2>Get a Cleaner</h2>
                    </div>
                    <div class=" item item2">
                        <img src="./asserts/images/cleaning-lady1.png" alt="">
                        <h2>Be a Cleaner</h2>
                    </div>
                    <div class=" item item3">
                        <img src="./asserts/images/suitcase2.png" alt="">
                        <h2>Business</h2>
                    </div>
                </div>
                <div class="booking-card">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-5 c-pt c-pl">
                                    <h3>Bedrooms</h3>
                                    <div class="slidecontainer">
                                        <input type="range" min="1" max="10" value="2" class="slider" id="myRange">
                                    </div>
                                    <h3>BathRooms</h3>
                                    <div class="slidecontainer">
                                        <input type="range" min="1" max="10" value="2" class="slider" id="myRange">
                                    </div>
                                    <form class="form-inline" action="">
                                        <button class="btn booking-card-button" type="button">SCHEDULE</button>
                                    </form>
                                </div>
                                <div class="col-7">
                                    <div class="card inside-card">
                                        <div class="card-body">
                                            <div>
                                                <h6>Rooms</h6>
                                                <p class="card-text">2 Bedrooms, 1 BathRoom</p>
                                            </div>
                                            <div>
                                                <h6>Date & Time</h6>
                                                <p class="card-text">19/10/2021 @ 10:30 am</p>
                                            </div>
                                            <div>
                                                <h6>Location</h6>
                                                <p class="card-text">539 Bluegum street, Midrand, South Africa</p>
                                            </div>

                                            <hr>
                                            <div class="card-bottom">
                                                <h5>Total</h5>
                                                <p>R215.00</p>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <!-- Hero Section end -->





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom Functions -->
    <script src="./asserts/js/app.js"></script>
</body>

</html>
